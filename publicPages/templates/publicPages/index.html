{% extends 'base.html' %}
{% load static %}

{% block title %} خانه {% endblock %}
{% block css %}  {% endblock %}

{% block body %}
    <!--start slider-->

<div class="container-fluid customcontainerfluid">
    <div class="container customcontainer">
        <div class="row justify-content-center">
            <div class="align-items-center justify-content-center text-center mt-5">
                <h3 class="mt-3 ">تفاوت جسارت می خواهد.</h3>
                <div class="input-group text-center align-items-center justify-content-center mt-5 pe-5 custom-input-group">
                    <label>
                        <input type="search" class="form-control" placeholder="جستجو کنید...">
                    </label>
                    <div>
                        <button class="btn btn-warning btn-search">جستجو</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-shadow justify-content-center">
            <div class="icon-info">
                <div class="d-inline-block me-4 col-2 col-lg-2">
                    <img src="{% static 'publicPages/images/student.svg' %}" alt="">
                    <figure class="mt-3">دانشجو 200</figure>
                </div>
                <div class="d-inline-block me-4 col-2 col-lg-2">
                    <img src="{% static 'publicPages/images/stopwatch.svg' %}" alt="">
                    <figure class="mt-3">دانشجو 200</figure>
                </div>
                <div class="d-inline-block me-4 col-2 col-lg-2">
                     <img src="{% static 'publicPages/images/book.svg' %}" alt="">
                    <figure class="mt-3">دانشجو 200</figure>
                </div>
                <div class="d-inline-block me-4 col-2 col-lg-2">
                     <img src="{% static 'publicPages/images/buy.svg' %}" alt="">
                    <figure class="mt-3">دانشجو 200</figure>
                </div>
                <div class="d-inline-block me-4 col-2 col-lg-2">
                     <img src="{% static 'publicPages/images/globe-min.png' %}" alt="">
                    <figure class="mt-3">دانشجو 200</figure>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end slider-->
{% endblock %}
