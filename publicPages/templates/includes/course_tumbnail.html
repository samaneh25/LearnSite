{% load static %}
<div class="col-12 col-md-6 col-lg-4 col-xl-3 d-flex align-items-xxl-stretch custom-col">
    <div class="card mb-5 custom-card">
        <div class="sblayer">
            <img src="{{ course.video_cover.url }}" class="image img-fluid" width="100%" height="40%">
            <div class="overlay">
                <a href="{% url 'course_preview' course.id %}" class="btn btn-outline-light">اطلاعات
                    بیشتر</a>
            </div>
        </div>
        <div class="card-body p-3 cutom-card-body">
            <h2 class="mt-2">
                <a href="{% url 'course_preview' course.id %}"
                   class="card-title d-block text-justify">{{ course.title }}</a>
            </h2>
            <p class="card-text d-block text-muted text-justify">{{ course.description|slice:'0:60' }}</p>
        </div>
        <div class="card-footer card-footer-2">
            <div class="d-flex justify-content-between align-items-center">
            </div>
        </div>
    </div>
</div>
