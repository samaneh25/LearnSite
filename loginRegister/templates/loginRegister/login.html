{% extends 'base.html' %}
{% load static %}
{% block css %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'bootstrap.bundle.min.js' %}" charset="utf-8"></script>
    <link rel="stylesheet" href="{% static 'loginregister.css' %}">
        <link rel="stylesheet" href="{% static 'publicPages/index.css' %}">

{% endblock %}
{% block title %} ورود {% endblock %}

{% block body %}
<div class="container-fluid container-fluid-sign new-container-fluid py-4">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-12 col-md-12 mx-auto col-sm-12 col-lg-6 justify-content-center py-3 px-5">
                <h4 class="text-center mt-3">ورود به سایت</h4>
                <p class="text-center mt-3">برای استفاده از امکانات سایت وارد حساب کاربری خود شوید</p>
                <hr>
                <form class="form-group-signing">
                    <div class="form-group mt-5">
                        <input type="email" placeholder="ایمیل خود را وارد کنید" class="form-control mt-4 text-muted">
                    </div>
                    <div class="form-group mt-5">
                        <input type="password" placeholder="رمز عبور خود را وارد کنید" class="form-control text-muted">
                    </div>
                    <button class="btn btn-outline-primary w-100 p-2 mt-5">ورود</button>
                </form>
                <div class="justify-content-between align-items-center d-flex mt-5">
                    <a href="{% url 'forget_page' %}"> رمز عبورم را فراموش کردم</a>
                    <a href="{% url 'register_page' %}"> حساب کاربری ندارم</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
